<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-boas-vindas">
        <h1>FICOU COM DÚVIDA? <br>
            NOS MANDE UMA MENSAGEM!</h1>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
    </div>
    <div class="container-form">
        <form action="/">
            <input type="text" name="nome" placeholder="Nome completo *">
            <p class="validacao">campo obrigatório</p>
            <input type="text" name="email" placeholder="Email *">
            <p class="validacao">campo obrigatório</p>
            <input type="text" name="telefone" placeholder="Telefone *">
            <p class="validacao">campo obrigatório</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem *"></textarea>
            <p class="validacao">campo obrigatório</p>
            <p class="validacao-visivel">*campos obrigatórios</p>
            <input type="submit" name="Enviar" id="button">
        </form>
    </div>
     <script type="text/javascript" src="index.js"></script>
</body>

</html>
